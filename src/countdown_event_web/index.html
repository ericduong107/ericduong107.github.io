<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Còn mấy ngày nữa mới đến tết đây!!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat"
    />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <main>
      <!-- 
        TODO: 
        - Làm một cái picker để chọn ngày và thời gian sau đó từ javascript lấy ra các ngày cần thiết để tính thời gian và lưu lại vào local storage
        - Làm thành một list sự kiện do hệ thống tự thêm hoặc lấy api từ một web khác cung cấp (bên thứ 3) và tự động cập nhật vào web, người dùng có thể tự thêm sự kiện của mình và đặt tên cho nó và được lưu vào local storage
        - Và có thêm tính năng thay đổi màu và hình nền. Đương nhiên những thay đổi này cũng bắt buộc phải lưu local storage
      -->
      <h1>Đếm ngày tới tết âm lịch 2024</h1>
      <div class="timer">
        <div class="box">
          <h3 id="days">0</h3>
          <p>Days</p>
        </div>
        <div class="box">
          <h3 id="hours">0</h3>
          <p>Hours</p>
        </div>
        <div class="box">
          <h3 id="minutes">0</h3>
          <p>Minutes</p>
        </div>
        <div class="box">
          <h3 id="seconds">0</h3>
          <p>Seconds</p>
        </div>
      </div>
    </main>
  </body>
</html>
